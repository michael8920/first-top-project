<!-- Google Homepage TOP Project-->
<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <!--Top Navigation Bar-->
        <div class="topnav">
            <ul>
                <li class="fleft">About</li>
                <li class="fleft">Store</li>
                <li class="fright">Sign In</li>
                <li class="fright">Apps</li>
                <li class="fright">Images</li>
                <li class="fright">Gmail</li>    
            </ul>
        </div>
        <!--End of Top Navigation Bar-->
        
        
        <!--Middle of Web Page-->
        <center>
            <div>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <!--Search Box-->
            <div>
                <form>
                    <input type="text">
                    <span>M</span>
                </form>
            </div>
            <!--Submitting Buttons-->
            <div>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </center>
        <!--End of Middle-->

        <!--Footer Bar-->
        <div class="fnav">
            <ul class="bottom">
                <li class="footer">Advertising</li>
                <li class="footer">Business</li>
                <li class="footer">How Search works</li>
                <li class="rfooter">Settings</li>
                <li class="rfooter">Terms</li>
                <li class="rfooter">Privacy</li>
            </ul>

        </div>
                
    

    </body>
</html>
